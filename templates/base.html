<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Happy Tutoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='tutor.css') }}" rel="stylesheet">
</head>

<body>
<nav>
    <div class="container">
        <div class="navbar-brand">Happy Inc</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/schedule">Schedule</a>
            <a href="/your_sessions">Your Sessions</a>
            {% if session['user_id'] %}
                <a href="/logout">Log Out</a>
            {% else %}
                <a href="/login">Log In</a>
            {% endif %}
            <a href="/create_session">Create Session</a>
        </div>
    </div>
</nav>
<div class="container">
    <header>
        <h1>Happy Tutoring</h1>
        <h2>{% block pageheading %}{% endblock %}</h2>
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>

</body>

</html>
