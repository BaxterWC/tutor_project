{% extends "base.html" %}

{% block main %}
    <form class="myform" method="post">
        <div class="form-group">
            <div class="form-label"> Subject: </div>
            <div class="form-element"> <input type="text" name="subject"></div>
        </div>

        <div class="form-group">
            <div class="form-label"> Time: </div>
            <div class="form-element"> <input type="text" name="time"></div>
        </div>

        <div class="form-group">
            <div class="form-label"> Date: </div>
            <div class="form-element"> <input type="text" name="date"></div>
        </div>

        <div class="form-group">
            <div class="form-label"> Location: </div>
            <div class="form-element"> <input type="text" name="location"></div>
        </div>

        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"> <input type="submit" value="Submit"></div>
        </div>
    </form>
{% endblock %}
